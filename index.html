<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<script>
	$(document).ready(function(){
		$(this).stop(true,false).keypress(function(event) {
			keypressed()
		});
		
		function keypressed(){
				var key = (event.keyCode);
			
			if (key == 100){
				$('.megaman').empty();
				$('.megaman').html('<img src="animations/right.gif"/>');
				
				$('.megaman').stop(true,false).animate({
							marginLeft: '+=25',
						}, 83, function() {
							$('.megaman').empty();
							$('.megaman').html('<img src="animations/stop_right.gif"/>');
					});
			}
			
			if (key == 115){
				$('.megaman').empty();
				$('.megaman').html('<img src="animations/up.gif"/>');
				
				$('.megaman').stop(true,false).animate({
							marginTop: '+=25',
						}, 83, function() {
							$('.megaman').empty();
							$('.megaman').html('<img src="animations/stop_up.gif"/>');
					});
			}
			
			if (key == 119){
				$('.megaman').empty();
				$('.megaman').html('<img src="animations/up.gif"/>');
				
				$('.megaman').stop(true,false).animate({
							marginTop: '-=25',
						}, 83, function() {
							$('.megaman').empty();
							$('.megaman').html('<img src="animations/stop_up.gif"/>');
					});
			}
			
			if (key == 97){
				$('.megaman').empty();
				$('.megaman').html('<img src="animations/left.gif"/>');
				
				$('.megaman').stop(true,false).animate({
							marginLeft: '-=25',
						}, 83, function() {
							$('.megaman').empty();
							$('.megaman').html('<img src="animations/stop_left.gif"/>');
					});
				}		
		}
	});
</script>


<title>test</title>



<style>
	.megaman{
		width:45px;
		height:41px;
		float:left;background:#ccc;
	}
		
</style>
</head>

<body>
<div style="display: none">
    <img src="animations/stop_left.gif" />
    <img src="animations/stop_right.gif" />
	<img src="animations/stop_up.gif" />
    
    <img src="animations/left.gif" />
    <img src="animations/right.gif" />
	<img src="animations/up.gif" />
</div>






	<div class="megaman"><img src="animations/stop_right.gif" /></div>




</body>
</html>
